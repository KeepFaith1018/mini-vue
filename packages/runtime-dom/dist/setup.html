<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <div class="app"></div>
</head>

<body>
    <script type="module">
        import { h, render, Fragment, Text, ref } from './runtime-dom.js'
        const vueComponent = {
            setup(proxy, { emit, props, slots }) {
                const a = ref(1)
                setTimeout(() => {
                    a.value = 2
                }, 2000)
                return {
                    a
                }
            },
            render(proxy) {
                console.log(proxy.a);

                return h('div', proxy.a)
            }
        }
        const app = document.querySelector('.app')
        render(h(vueComponent), app)
    </script>
</body>

</html>
