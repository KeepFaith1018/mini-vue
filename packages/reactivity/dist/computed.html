<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="box
    ">

    </div>
    <script type="module">
        import { effect, reactive, computed } from "./reactivity.js";
        const obj = {
            name: "大家啊科技", age: 12, flag: true
        }
        const state = reactive(obj)
        const sumNameAndAge = computed(() => {
            return state.name + state.age
        })
        effect(() => {
            document.querySelector(".box").innerHTML = sumNameAndAge.value
        })
        setTimeout(() => {
            state.age++
        }, 2000)
    </script>
</body>

</html>
